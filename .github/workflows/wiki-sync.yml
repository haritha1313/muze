name: Sync docs to Wiki

on:
  push:
    branches: ['**']
    paths:
      - 'docs/**'
      - '.github/workflows/wiki-sync.yml'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  sync-wiki:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure wiki exists
        run: |
          if ! git ls-remote "https://github.com/${{ github.repository }}.wiki.git" &>/dev/null; then
            echo "Initialize the wiki once: Repo → Wiki → 'Create the first page'. Then re-run."
            exit 1
          fi

      - name: Clone wiki repo
        run: git clone "https://github.com/${{ github.repository }}.wiki.git" wiki

      - name: Sync docs to wiki (preserve .git)
        run: |
          rsync -av --delete \
            --exclude '.git' --exclude '.git/**' \
            --exclude '.github' \
            docs/ wiki/

          # Optional: set a Home page if missing
          if [ ! -f wiki/Home.md ]; then
            if [ -f wiki/Overview.md ]; then cp wiki/Overview.md wiki/Home.md; \
            elif [ -f wiki/README.md ]; then cp wiki/README.md wiki/Home.md; \
            elif [ -f wiki/index.md ]; then cp wiki/index.md wiki/Home.md; fi
          fi

      - name: Commit & push to wiki
        working-directory: wiki
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Sync docs from repo docs/" || echo "No changes"
          git push
